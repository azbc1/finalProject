server:
  port: 8054

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: "*"
            allowed-methods: "*"
            allowed-headers: "*"
      routes:
        - id: credit
          uri: lb://credit-service
          predicates:
            - Path=/api/simulator/**
        - id: user
          uri: lb://user-service
          predicates:
            - Path=/users/**
        - id: rendezVous
          uri: lb://rendezVous-service
          predicates:
            - Path=/api/GestionRendezVous/**
        - id: requestCredit
          uri: lb://credit-service
          predicates:
            - Path=/api/creditrequests/**
        
eureka:
  instance:
    appname: ${spring.application.name}
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka  